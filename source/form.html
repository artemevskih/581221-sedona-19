<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sedona - оставить свой отзыв.</title>
  <link rel="icon" type="image/png" href="img/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/ptsans.woff2" as="font">
  <link rel="preload" href="fonts/ptsansbold.woff2" as="font">
</head>
<body class="page__body">
  <header class="page__header header">
    <nav class="header__nav nav">
      <a class="nav__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
          <img src="img/logo-sedona-mobile.svg" alt="Логотип Седоны">
        </picture>
      </a>
      <ul class="nav__list page__list">
        <li class="nav__item"><a class="button nav__link">Главная</a></li>
        <li class="nav__item"><a href="" class="button nav__link">Фото и видео</a></li>
        <li class="nav__item"><a class="button nav__link">Форма отзыва</a></li>
        <li class="nav__item"><a href="" class="button nav__link">HTML Academy</a></li>
      </ul>
      <button class="nav__toggle">
        <span class="visually-hidden">Открыть или закрыть меню</span>
      </button>
    </nav>
    <section class="intro intro--index">
      <img class="intro__img intro__img--index" src="img/text-sedona-index.svg" width="280" height="213" alt="Эмблема Седоны">
      <h1 class="visually-hidden">Sedona</h1>
    </section>
  </header>
  <main class="page__main main">
    <header class="main__header">
      <h1 class="main__title">Оставьте свой отзыв</h1>
      <p class="main__description">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
    </header>
    <form action="https://echo.htmlacademy.ru" class="main__form" method="POST">

    </form>
  </main>
  <footer class="page__footer footer">
    <a class="footer__hashtag">#visitsedona</a>
    <ul class="footer__social social">
      <li class="social__item">
        <a class="social__link" href="https://twitter.com">
          <span class="visually-hidden">Twitter</span>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://facebook.com">
          <span class="visually-hidden">Facebook</span>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://youtube.com">
          <span class="visually-hidden">Youtube</span>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
